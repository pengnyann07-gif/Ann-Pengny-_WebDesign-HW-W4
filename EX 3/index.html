<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Pricing Table</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Sono", sans-serif;
        background: linear-gradient(135deg, #dfd1fc, #ecdcff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .pricing-container {
        display: flex;
        gap: 20px;
        padding: 20px;
        justify-content: center;
      }

      .pricing-plan {
        flex: 0 0 260px;
        background-color: #d3b5fa;
        border-radius: 14px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
        text-align: center;
        transition: 0.3s;
      }

      .pricing-plan:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
      }

      .plan-title {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: #9c5caf;
      }

      .plan-price {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #9792a1;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0 0 25px 0;
        text-align: left;
        width: 100%;
      }

      .plan-features li {
        margin-bottom: 12px;
        font-size: 1.1rem;
        color: #333;
      }

      .plan-button {
        background-color: #724394;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        transition: 0.3s;
        width: 100%;
      }

      .plan-button:hover {
        background-color: #530b8b;
      }

      @media (max-width: 768px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }

        .pricing-plan {
          width: 90%;
          max-width: 350px;
          margin-bottom: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">SELECT</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… phone & Email Support</li>
        </ul>
        <button class="plan-button">SELECT</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 120GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">SELECT</button>
      </div>
    </div>
  </body>
</html>
